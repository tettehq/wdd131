<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is a page that display data and weather information about a country I am interested in.">
    <meta name="author" content="Aaron Tetteh Quarshie">
    <title>Country Page</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400&display=swap" rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Ghana</h1>
    </header>
    <main>
        <div class="banner">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 740px)">
                <img src="images/hero-small.webp" alt="banner image" width="1000" height="500">
            </picture>
        </div>
        <div class="info-box" id="data-box">
            <div class="card-title"><h2>Data</h2></div>
            <ul>
                <li>
                    <p><span class="label">Area:</span> <span class="value">240,000 sq km</span></p>
                </li>
                <li>
                    <p><span class="label">Population:</span> <span class="value">34,612,532</span></p>
                </li>
                <li>
                    <p><span class="label">Capital:</span> <span class="value">Accra</span></p>
                </li>
                <li>
                    <p><span class="label">Language(s):</span> <span class="value">English</span></p>
                </li>
                <li>
                    <p><span class="label">Currency:</span> <span class="value">Ghana Cedi</span></p>
                </li>
                <li>
                    <p><span class="label">Time Zone:</span> <span class="value">UTC (GMT)</span></p>
                </li>
                <li>
                    <p><span class="label">Calling Code:</span> <span class="value">+233</span></p>
                </li>
                <li>
                    <p><span class="label">Internet TLD:</span> <span class="value">.gh</span></p>
                </li>
            </ul>
        </div>
        <div class="info-box" id="weather-box">
            <div class="card-title"><h2>Weather</h2></div>
            <img id="weather-image" src="images/weather-icon.svg" alt="weather icon">
            <ul>
                <li>
                    <p id="temp"></p>
                </li>
                <li>
                    <p><span class="label">Conditions:</span> <span class="value">Scattered Showers</span></p>
                </li>
                <li>
                    <p id="wind"></p>
                </li>
                <li>
                    <p id="windChill"></p>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <p><span id="currentyear"></span> ♦ Aaron Tetteh Quarshie ♦ Ghana</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
