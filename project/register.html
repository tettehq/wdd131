<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This site enables users to create a portfolio to showcase their web development projects.">
    <meta name="author" content="Aaron Tetteh Quarshie">
    <title>My Porfolio Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..400&family=Lobster&display=swap">
    <link rel="stylesheet" href="styles/portfolio.css">
    <script src="scripts/login.js" defer></script>
</head>

<body>
    <header>
        <div>
            <span id="menu"></span>
            <h1 id="pageTitle">My Portfolio Builder</h1>
            <a href="login.html" id="authButton"><span id="logType">Login</span> <img id="usericon" src="images/user-svgrepo-com.svg"
                    alt="user icon"></a>
        </div>
        <nav id="navigation">
            <a href="index.html">Home</a>
            <a href="project.html">Add Project</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <form id="regForm" action="login.html" method="get">
            <h2>Create a New Account</h2>
            <label>First Name
                <input type="text" name="fname" required>
            </label>
            <label>Last Name
                <input type="text" name="lname" required>
            </label>
            <label>Email
                <input type="email" name="email" placeholder="someone@gmail.com" required>
            </label>
            <label>Phone <span>(Optional)</span>
                <input type="tel" name="phone" placeholder="0123456789">
            </label>
            <label>Username
                <input type="text" name="uname" required>
            </label>
            <label>Set New Password
                <input type="password" name="password" required>
            </label>
            <div class="submit">
                <input type="submit" value="Register">
            </div>
            <p>This will take you back to the login page to login with your new credentials</p>
        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span> ♦ Aaron Tetteh Quarshie ♦ Ghana</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
