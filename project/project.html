<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This site enables users to create a portfolio to showcase their web development projects.">
    <meta name="author" content="Aaron Tetteh Quarshie">
    <title>My Porfolio Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..400&family=Lobster&display=swap">
    <link rel="stylesheet" href="styles/portfolio.css">
    <script src="scripts/projects.js" defer></script>
</head>

<body>
    <header>
        <div>
            <span id="menu"></span>
            <h1 id="pageTitle">My Portfolio Builder</h1>
            <a href="login.html" id="authButton"><span id="logType">Login</span> <img id="usericon" src="images/user-svgrepo-com.svg"
                    alt="user icon"></a>
        </div>
        <nav id="navigation">
            <a href="index.html">Home</a>
            <a href="project.html">Add Project</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <form id="projectForm" action="index.html" method="get">
            <h2>Add New Project</h2>
            <label>Project Name
                <input type="text" name="pname" required>
            </label>
            <label>Description
                <textarea name="description" required rows="5"></textarea>
            </label>
            <label>Screenshot Name
                <input type="text" name="imgUrl">
            </label>
            <label>Project URL
                <input type="url" name="link" required>
            </label>
            <div class="submit">
                <input type="submit" value="Add Project">
            </div>
        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span> ♦ Aaron Tetteh Quarshie ♦ Ghana</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
